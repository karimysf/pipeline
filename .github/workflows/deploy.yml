name: Docker Image CI/CD

on:
  push:
    paths:
      - 'src/index.html'
  workflow_dispatch:
env: 
  IMAGE_NAME: fevertokens-technical-assesst
  TAG: latest
  MANAGER_IP : ip172-18-0-78-d0moggi91nsg00d1rnj0.direct.labs.play-with-docker.com
  WORKER_NODE_ROLE: worker
jobs:

  build:

    runs-on: ubuntu-latest

    steps:

    - name : check the repo
      uses: actions/checkout@v4

    - name: Building the Docker image
      run: docker build -t fever-token:latest -f src/Dockerfile src

    - name: Build the docker image
      run: docker tag fever-token:latest  ${{ secrets.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:${{ env.TAG }}
    - name: Login to dockerhub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_TOKEN }}
    - name: Push image to dockerhub
      run: docker push ${{ secrets.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:${{ env.TAG }}


  deploy: 
    runs-on: ubuntu-latest
    needs: [build]

    steps: 
    - name: Check out the repo
      uses: actions/checkout@v4
    - name: generate the ssh key
      run: | 
        ssh-keygen -t ed25519 -P "" -f ~/.ssh/id_ed25519
        chmod 600 ~/.ssh/id_ed25519
    
    - name: Remove existing service (if any)
      uses: sagebind/docker-swarm-deploy-action@v2
      with:
        remote_host: ${{ env.MANAGER_IP }}
        args: "service rm fevertokens-deployment_web || true"
    - name: Deploy to Docker Swarm using action
      uses: sagebind/docker-swarm-deploy-action@v2
      with:
        remote_host:  ${{ env.MANAGER_IP }}
        args: "stack deploy --compose-file docker-compose.yml fevertokens-deployment"
      env:
        DOCKERHUB_USERNAME: ${{ secrets.DOCKER_USERNAME }}   # this environment variable is going to be passed to docker-compose.yml file
        IMAGE_NAME : ${{ env.IMAGE_NAME }}
        TAG  : ${{ env.TAG }}
        WORKER_NODE_ROLE : ${{env.WORKER_NODE_ROLE}}