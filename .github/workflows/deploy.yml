name: Docker Image CI/CD

on:
  push:
    paths:
      - 'src/index.html'
  workflow_dispatch:
env: 
  IMAGE_NAME: fevertokens-technical-assesst
  TAG: latest
  WORKER_NODE_ROLE: worker
  MANAGER_IP: ${{ vars.MANAGER_IP }}
  WORKER_IP: ${{ vars.WORKER_IP }}
  MANAGER_HOST: ${{ vars.MANAGER_HOST }}  
  SSH_PORT: ${{ vars.SSH_PORT }}
jobs:

  build:

    runs-on: ubuntu-latest

    steps:

    - name : check the repo
      uses: actions/checkout@v4

    - name: Building the Docker image
      run: docker build -t ${{ secrets.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:${{ env.TAG }} -f src/Dockerfile src
    
    - name: Tag the Docker image
      run: docker tag ${{ secrets.DOCKER_USERNAME }}/$IMAGE_NAME:$TAG ${{ secrets.DOCKER_USERNAME }}/$IMAGE_NAME:latest
    
    - name: Login to dockerhub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_TOKEN }}
    - name: Push image to dockerhub
      run: docker push ${{ secrets.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:${{ env.TAG }}


  deploy: 
    runs-on: ubuntu-latest
    needs: [build]

    steps: 
    - name: Check out the repo
      uses: actions/checkout@v4

    - name: Generate SSH key
      run: ssh-keygen -t ed25519 -P "" -f ~/.ssh/id_ed25519

    - name: Deploy to Docker Swarm
      env:
        MANAGER_IP: ${{ vars.MANAGER_IP }}
        WORKER_IP: ${{ vars.WORKER_IP }}
      run: |
        # Add manager and worker to known hosts
        ssh-keyscan -H $MANAGER_IP >> ~/.ssh/known_hosts
        
        # Display the public key that needs to be added to the PWD nodes
        echo "Please add this public key to the PWD nodes:"
        cat ~/.ssh/id_ed25519.pub
        
        
        # Copy the docker-compose file to the manager node
        scp -o StrictHostKeyChecking=no -i ~/.ssh/id_ed25519 docker-compose.yml ip172-18-0-48-d0n1d3291nsg00fc16e0@direct.labs.play-with-docker.com:~/docker-compose.yml
        
        # Connect and deploy to manager node
        ssh -o StrictHostKeyChecking=no -i ~/.ssh/id_ed25519 ip172-18-0-48-d0n1d3291nsg00fc16e0@direct.labs.play-with-docker.com << 'ENDSSH'

        # Deploy the stack using the uploaded docker-compose file
        docker stack deploy -c docker-compose.yml vietnam-app
          
        # Verify the deployment
        docker stack services vietnam-app
        ENDSSH