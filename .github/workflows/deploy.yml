name: Docker Image CI/CD

on:
  push:
    branches:
      - master
    
  workflow_dispatch:

env: 
  IMAGE_NAME: fevertokens-technical-assesst
  TAG: latest

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Check out the repo
      uses: actions/checkout@v4

    - name: Building the Docker image
      run: docker build -t ${{ secrets.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:${{ env.TAG }} -f src/Dockerfile src
    
    - name: Login to DockerHub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_TOKEN }}
        
    - name: Push image to DockerHub
      run: docker push ${{ secrets.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:${{ env.TAG }}

  deploy: 
    runs-on: ubuntu-latest
    needs: [build]
    steps: 
    - name: Check out the repo
      uses: actions/checkout@v4

    - name: Generate SSH key
      run: |
        ssh-keygen -t ed25519 -P "" -f ~/.ssh/id_ed25519
        echo "Public key that should be added to PWD nodes:"
        cat ~/.ssh/id_ed25519.pub

    - name: Deploy to Docker Swarm
      env:
        MANAGER_IP: ${{ vars.MANAGER_IP }}
        WORKER_IP: ${{ vars.WORKER_IP }}
        MANAGER_HOST: ${{ vars.MANAGER_HOST }}
        SSH_PORT: ${{ vars.SSH_PORT || '22' }}
      run: |
          set -e

          # Extract host from MANAGER_HOST
          HOSTNAME=${MANAGER_HOST#*@}
          echo "HOSTNAME: $HOSTNAME"
          echo "MANAGER_HOST: $MANAGER_HOST"

          # Add manager to known hosts
          ssh-keyscan -H "$HOSTNAME" >> ~/.ssh/known_hosts

          # Prepare variables for envsubst
          export DOCKERHUB_USERNAME="${{ secrets.DOCKER_USERNAME }}"
          export IMAGE_NAME="${{ env.IMAGE_NAME }}"
          export TAG="${{ env.TAG }}"
          export WORKER_NODE_ROLE="worker"

          # Generate deploy compose file
          envsubst < docker-compose.yml > docker-compose-deploy.yml
          cat docker-compose-deploy.yml

          # Copy file to manager node
          scp -o StrictHostKeyChecking=no -i ~/.ssh/id_ed25519 -P $SSH_PORT docker-compose-deploy.yml $MANAGER_HOST:~/docker-compose.yml

          # Connect and deploy
          ssh -vvv -o StrictHostKeyChecking=no -i ~/.ssh/id_ed25519 -p $SSH_PORT $MANAGER_HOST << EOF
            set -e
            set -x

            echo "📦 Connected to Swarm Manager"

            echo "🔧 Docker Info:"
            docker info

            echo "🕸️ Ensuring Swarm is active"
            docker info | grep "Swarm: active" || docker swarm init

            echo "👥 Swarm Nodes:"
            docker node ls

            echo "📄 docker-compose.yml contents:"
            cat docker-compose.yml

            echo "🚀 Deploying stack"
            docker stack deploy -c docker-compose.yml vietnam-app || { echo "❌ Stack deploy failed"; exit 1; }

            echo "✅ Stack deployed. Listing services:"
            docker stack services vietnam-app
          EOF
