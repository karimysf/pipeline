name: CI/CD Pipeline

on:
  push:
    branches:
      - master
    paths:
      - 'src/index.html'
  workflow_dispatch:

env:
  IMAGE_NAME: ${{ secrets.DOCKER_USERNAME }}/fevertokens-technical-assesst
  MANAGER_SSH_USER_HOST: ${{ secrets.MANAGER_SSH_USER_HOST }}  # e.g. ip172-18-0-35-d0mcu7q91nsg00f4lgn0@direct.labs.play-with-docker.com
  WORKER_IP: ${{ secrets.WORKER_IP }}

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to DockerHub
        run: echo "${{ secrets.DOCKER_TOKEN }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Build and Push Docker Image
        run: |
          docker build -t $IMAGE_NAME:latest -f src/Dockerfile src
          docker push $IMAGE_NAME:latest
      
      - name: Generate SSH Key
        run: ssh-keygen -t ed25519 -P "" -f ~/.ssh/id_ed25519

      - name: Set SSH Permissions and Add Host
        run: |
          mkdir -p ~/.ssh
          printf "%s\n" "${{ secrets.MANAGER_SSH_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -H "$(echo $MANAGER_SSH_USER_HOST | cut -d '@' -f 2)" >> ~/.ssh/known_hosts

      - name: Deploy to Docker Swarm
        run: |
          ssh -i ~/.ssh/id_ed25519 $MANAGER_SSH_USER_HOST << EOF
            docker service rm web || true
            docker pull $IMAGE_NAME:latest
            echo "
            version: '3'
            services:
              web:
                image: $IMAGE_NAME:latest
                ports:
                  - target: 80
                    published: 80
                    mode: host
                deploy:
                  placement:
                    constraints: [node.hostname == worker]
            " > docker-compose.yml
            docker stack deploy -c docker-compose.yml webapp
          EOF
